<!DOCTYPE html>
<html>
<head>
    <title>HTML Brochure Flipbook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #flipbook-container {
            width: 100%;
            height: 100vh;
            perspective: 1200px;
        }
        #flipbook {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
        }
        .page {
            width: 50%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            transition: transform 0.5s;
        }
        .page img {
            width: 100%;
            height: 100%;
        }
        .page.left {
            left: 0;
            transform: rotateY(0deg);
        }
        .page.right {
            right: 0;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="flipbook-container">
        <div id="flipbook">
            <div class="page left">
                <img src="page1.jpg" alt="Page 1">
            </div>
            <div class="page right">
                <img src="page2.jpg" alt="Page 2">
            </div>
            <!-- Add more pages as needed -->
        </div>
    </div>
    <script>
        const flipbook = document.getElementById('flipbook');
        let isFlipped = false;

        flipbook.addEventListener('click', function() {
            if (isFlipped) {
                flipbook.style.transform = 'rotateY(0deg)';
            } else {
                flipbook.style.transform = 'rotateY(180deg)';
            }
            isFlipped = !isFlipped;
        });
    </script>
</body>
</html>
